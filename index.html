<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Macro Calculator</title>
    
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --primary: #4a90e2;
            --bg: #000000; /* Pure black to match phone bars */
            --card-bg: #1c1c1e; /* Apple-style dark grey card */
            --text: #ffffff;
            --border: #38383a;
            --success: #32d74b;
            --error: #ff453a;
            --warning: #ffd60a;
        }

        html {
            background-color: var(--bg);
            height: 100%;
            margin: 0;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: var(--text);
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 350px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid var(--border);
        }

        h2 { margin: 0 0 1.2rem 0; color: var(--primary); font-size: 1.6rem; letter-spacing: -0.5px; }

        .input-group { margin-bottom: 1.2rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 0.85rem; color: #8e8e93; }
        
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1.1rem;
            background: #2c2c2e;
            color: white;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .calculated-field {
            background-color: #1c2e21 !important;
            border-color: var(--success) !important;
            color: var(--success) !important;
            font-weight: bold;
        }

        .buttons { display: flex; gap: 10px; margin-top: 1.5rem; flex-wrap: wrap; }
        
        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.98); }

        #calcBtn { background-color: var(--primary); color: white; }
        #clearBtn { background-color: #3a3a3c; color: #fff; }
        #milkBtn { background-color: #48484a; color: var(--warning); flex-basis: 100%; margin-top: 8px; }

        #adjusted-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--error);
            border-radius: 12px;
            background-color: #2c1616;
            text-align: left;
        }

        .stat-row { display: flex; justify-content: space-between; margin-bottom: 6px; color: var(--error); font-weight: 600; }
        #status-bar { margin-top: 20px; font-size: 0.7rem; color: #48484a; }
    </style>
</head>
<body>

<div class="container">
    <h2>Macro Calculator</h2>
    
    <div class="input-group">
        <label>Protein (g)</label>
        <input type="number" id="protein" placeholder="0">
    </div>

    <div class="input-group">
        <label>Carbs (g)</label>
        <input type="number" id="carbs" placeholder="0">
    </div>

    <div class="input-group">
        <label>Fats (g)</label>
        <input type="number" id="fats" placeholder="0">
    </div>

    <hr style="border:0; border-top:1px solid var(--border); margin: 1rem 0;">

    <div class="input-group">
        <label>Total Calories</label>
        <input type="number" id="calories" placeholder="0">
    </div>

    <div class="buttons">
        <button id="calcBtn" onclick="calculate()">Calculate</button>
        <button id="clearBtn" onclick="clearFields()">Clear</button>
        <button id="milkBtn" onclick="subtractMilk()">Subtract Milk</button>
    </div>

    <div id="adjusted-box">
        <h3 style="color: var(--error); margin: 0 0 12px 0; font-size: 0.9rem; text-transform: uppercase;">Adjusted Totals</h3>
        <div class="stat-row"><span>Protein:</span> <span id="adj-p">0g</span></div>
        <div class="stat-row"><span>Carbs:</span> <span id="adj-c">0g</span></div>
        <div class="stat-row"><span>Fats:</span> <span id="adj-f">0g</span></div>
        <div class="stat-row"><span>Calories:</span> <span id="adj-cal">0</span></div>
    </div>

    <div id="status-bar">System initializing...</div>
</div>

<script>
    const MILK = { p: 6.8, f: 7.8, c: 9.9, cal: 137 };
    const statusBox = document.getElementById('status-bar');

    function calculate() {
        const pI = document.getElementById('protein'), cI = document.getElementById('carbs'), 
              fI = document.getElementById('fats'), calI = document.getElementById('calories');
        
        [pI, cI, fI, calI].forEach(el => el.classList.remove('calculated-field'));

        const p = pI.value === '' ? null : parseFloat(pI.value);
        const c = cI.value === '' ? null : parseFloat(cI.value);
        const f = fI.value === '' ? null : parseFloat(fI.value);
        const cal = calI.value === '' ? null : parseFloat(calI.value);

        if (cal === null) {
            calI.value = Math.round((p*4)+(c*4)+(f*9));
            calI.classList.add('calculated-field');
        } else if (p === null) {
            pI.value = ((cal-(c*4)-(f*9))/4).toFixed(1);
            pI.classList.add('calculated-field');
        } else if (c === null) {
            cI.value = ((cal-(p*4)-(f*9))/4).toFixed(1);
            cI.classList.add('calculated-field');
        } else if (f === null) {
            fI.value = ((cal-(p*4)-(c*4))/9).toFixed(1);
            fI.classList.add('calculated-field');
        }
    }

    function subtractMilk() {
        let p = parseFloat(document.getElementById('protein').value) || 0;
        let c = parseFloat(document.getElementById('carbs').value) || 0;
        let f = parseFloat(document.getElementById('fats').value) || 0;
        let cal = parseFloat(document.getElementById('calories').value) || 0;
        document.getElementById('adj-p').innerText = (p - MILK.p).toFixed(1) + "g";
        document.getElementById('adj-c').innerText = (c - MILK.c).toFixed(1) + "g";
        document.getElementById('adj-f').innerText = (f - MILK.f).toFixed(1) + "g";
        document.getElementById('adj-cal').innerText = Math.round(cal - MILK.cal);
        document.getElementById('adjusted-box').style.display = 'block';
    }

    function clearFields() {
        document.querySelectorAll('input').forEach(i => { i.value = ''; i.classList.remove('calculated-field'); });
        document.getElementById('adjusted-box').style.display = 'none';
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(() => {
            statusBox.innerText = "✓ Offline Mode Ready";
            statusBox.style.color = "#32d74b";
        });
    }

    window.addEventListener('beforeinstallprompt', (e) => {
        statusBox.innerText = "⭐ App Install Ready!";
        statusBox.style.color = "#0a84ff";
    });
</script>
</body>
</html>
