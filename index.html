<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Calculator</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary: #4a90e2; --bg: #f4f7f6; --card-bg: #ffffff; --text: #333; --border: #ddd; --success: #2ecc71; --error: #e74c3c; --warning: #f39c12; }
        body { font-family: sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background-color: var(--card-bg); padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .input-group { margin-bottom: 1rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .calculated-field { background-color: #e8f5e9; border-color: var(--success); color: var(--success); font-weight: bold; }
        .buttons { display: flex; gap: 10px; margin-top: 1.5rem; flex-wrap: wrap; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        #calcBtn { background-color: var(--primary); color: white; }
        #clearBtn { background-color: #e0e0e0; }
        #milkBtn { background-color: var(--warning); color: white; flex-basis: 100%; }
        #adjusted-box { display: none; margin-top: 20px; padding: 15px; border: 2px dashed var(--error); border-radius: 8px; background-color: #fff5f5; text-align: left; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; color: var(--error); font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h2>Macro Calculator</h2>
    <div class="input-group"><label>Protein (g)</label><input type="number" id="protein"></div>
    <div class="input-group"><label>Carbs (g)</label><input type="number" id="carbs"></div>
    <div class="input-group"><label>Fats (g)</label><input type="number" id="fats"></div>
    <hr><div class="input-group"><label>Total Calories</label><input type="number" id="calories"></div>
    <div id="message"></div>
    <div class="buttons">
        <button id="calcBtn" onclick="calculate()">Calculate</button>
        <button id="clearBtn" onclick="clearFields()">Clear</button>
        <button id="milkBtn" onclick="subtractMilk()">- Milk</button>
    </div>
    <div id="adjusted-box">
        <h3>Adjusted Totals</h3>
        <div class="stat-row"><span>Protein:</span> <span id="adj-p">0g</span></div>
        <div class="stat-row"><span>Carbs:</span> <span id="adj-c">0g</span></div>
        <div class="stat-row"><span>Fats:</span> <span id="adj-f">0g</span></div>
        <div class="stat-row"><span>Calories:</span> <span id="adj-cal">0</span></div>
    </div>
</div>

<script>
    const MILK = { p: 6.8, f: 7.8, c: 9.9, cal: 137 };
    function calculate() {
        const pI = document.getElementById('protein'), cI = document.getElementById('carbs'), fI = document.getElementById('fats'), calI = document.getElementById('calories');
        const p = pI.value === '' ? null : parseFloat(pI.value), c = cI.value === '' ? null : parseFloat(cI.value), f = fI.value === '' ? null : parseFloat(fI.value), cal = calI.value === '' ? null : parseFloat(calI.value);
        if (cal === null) { calI.value = Math.round((p*4)+(c*4)+(f*9)); calI.classList.add('calculated-field'); }
        else if (p === null) { pI.value = ((cal-(c*4)-(f*9))/4).toFixed(1); pI.classList.add('calculated-field'); }
        else if (c === null) { cI.value = ((cal-(p*4)-(f*9))/4).toFixed(1); cI.classList.add('calculated-field'); }
        else if (f === null) { fI.value = ((cal-(p*4)-(c*4))/9).toFixed(1); fI.classList.add('calculated-field'); }
    }
    function subtractMilk() {
        let p = parseFloat(document.getElementById('protein').value) || 0, c = parseFloat(document.getElementById('carbs').value) || 0, f = parseFloat(document.getElementById('fats').value) || 0, cal = parseFloat(document.getElementById('calories').value) || 0;
        document.getElementById('adj-p').innerText = (p - MILK.p).toFixed(1) + "g";
        document.getElementById('adj-c').innerText = (c - MILK.c).toFixed(1) + "g";
        document.getElementById('adj-f').innerText = (f - MILK.f).toFixed(1) + "g";
        document.getElementById('adj-cal').innerText = Math.round(cal - MILK.cal);
        document.getElementById('adjusted-box').style.display = 'block';
    }
    function clearFields() { document.querySelectorAll('input').forEach(i => {i.value=''; i.classList.remove('calculated-field');}); document.getElementById('adjusted-box').style.display='none'; }
    
    // OFFLINE SERVICE WORKER REGISTRATION
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
</script>
</body>
</html>
